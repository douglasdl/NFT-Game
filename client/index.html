<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        
        <title>Title</title>

        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="./style.css">
        
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Bem-Vindo!</h1>
            </div>
        </div>
        <div class="container">
            <button id="login_button">Entrar com Metamask</button>
            <div id="game">
                <div class="row">
                    <div class="col-md-8">
                        <img src="pet.gif" id="pet_img" alt="Pet">
                        <div class="col-md-4">
                            <div>Id: <span id="pet_id"></span></div>
                            <div>Damage: <span id="pet_damage"></span></div>
                            <div>Magic: <span id="pet_magic"></span></div>
                            <div>Endurance: <span id="pet_endurance"></span></div>
                            <div>Time to Starvation: <span id="pet_starvation_time"></span></div>
                            <button id="feed_button" class="btn btn-primary btn-block">Alimentar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
